<!DOCTYPE html>
<!-- script to trigger the overlay on page show, can be activated manually for testing via a button -->
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="pwoverlay.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap');
</style>
</head>
<body>

<div id="lockScreenOverlay" class="overlay">
<span class="closebtn" onclick="history.back()" title="Go back"><i class="fa fa-angle-left" aria hidden="true"></i>
</span>
<div class="overlay-content">
<form id="accessForm">
<input type="password" id="pswdInput" placeholder="Enter password">
<br><button onclick="accessPage()">Access</button>

</form>
</div>
</div>

<!-- password validation script -->
<script>
function accessPage() {
let inputPswd = document.getElementById("pswdInput")
.value;
let correctPswd = "mlanson.demo";
if (inputPswd === correctPswd) {
document.getElementById("lockScreenOverlay").style.display = "none";
}
else {
alert("Incorrect password!");
}
}
</script>
</body>
</html>
